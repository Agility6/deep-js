    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const result = inventors.filter(item => {
      return item.year >= 1500 && item.year < 1600
    })
    console.table(result)

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const result2 = inventors.map(item => {
      return item.first + item.last
    })
    console.log(result2)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const result3 = inventors.sort((a, b) => {
      return a.year - b.year
    })
    console.table(result3)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const result4 = inventors.reduce((previousValue, currentValue) => {
      return previousValue + (currentValue.passed - currentValue.year)
    }, 0)
    console.log(result4)

    // 5. Sort the inventors by years lived
    const result5 = inventors.sort((a, b) => {
      const currentInventors = a.passed - a.year
      const nextInventors = b.passed - b.year
      return currentInventors > nextInventors ? -1 : 1
    })
    console.table(result5)
